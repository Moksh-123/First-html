<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageHov</title>
    <link rel="stylesheet" href="../css/imghov.css">
</head>
<body>
        #1 Zoom In
            <div class="img">
                <img src="/img/img1.jpg" alt="" >
            </div>
        #2 Zoom out 
            <div class="img2">
                <img src="/img/img1.jpg" alt="">
            </div>
        #3 Slide 
            <div class="img3">
                <img src="/img/img1.jpg" alt="">
            </div>    
        #3 Rotate
            <div class="img4">
                <img src="/img/img1.jpg" alt="">
            </div>    
</body>
</html>
