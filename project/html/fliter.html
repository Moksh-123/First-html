<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliter</title>
</head>
<style>
    .img1:hover img{
        filter: blur(0.75px);
    }
    .img2:hover img{
        filter: brightness(150%);
    }
    .img3:hover img{
        filter: contrast(130%);
    }
    .img4:hover img{
        filter:drop-shadow(8px 8px 10px grey);
    }
</style>
<body>
    <h3>#1 Blur</h3>
    <div class="img1">
        <img src="/img/img1.jpg" alt="">
    </div>
    <h3>#2 Brightness</h3>
    <div class="img2">
        <img src="/img/img1.jpg" alt="">
    </div>
    <h3>#3 Contrast</h3>
    <div class="img3">
        <img src="/img/img1.jpg" alt="">
    </div>
    <h3>#4 Drop Shadow</h3>
    <div class="img4">
        <img src="/img/img1.jpg" alt="">
    </div>
</body>
</html>
